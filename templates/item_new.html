<h2 class="head">Add New Item</h2>
<form action="{{ url_for('edit_gear') }}">
    <div>
        <div>
            <label for="title">Title</label>
        </div>
        <input type="text" size="30" name="title">
    </div>

    <div>
        <div>
            <label for="description">Description</label>
        </div>
        <textarea type="description" name="description" placeholder="Price, size, how to use, etc.">
        </textarea>
    </div>

    <div>
        <div>
            <label for="category">Sport</label>
        </div>
        <select name=category>
            {% for cat in categories %}
                <option>{{cat}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <input type="submit" value="Submit">
    </div>
</form>
