<div class="header">
	<h1>Sport Catalog</h1>
	{% if not session.email %}
	<a href="{{ url_for('login') }}">Log in</a>
	{% else %}
	<a href="{{ url_for('logout') }}">Log out</a>
	{% endif %}

	<!-- Display flashed messages -->
	{% for message in get_flashed_messages() %}
	<div class="flash-message">{{ message }}</div>
	{% endfor %}
</div>
