<h2 class="head">Latest Items</h2>
<div class="item-collection">
	{% for item in items %}
	<div class="item">
		<a href="{{ url_for('show_gear', sport_name=item.category, gear_name=item.title) }}">{{ item.title }}</a>
		<span class="item-category">
			({{ item.category }})
		</span>
	</div>
	{% endfor %}
</div>
